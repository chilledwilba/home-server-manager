global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'home-server-monitor'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Home Server Monitor application metrics
  - job_name: 'home-server-monitor'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3100']
        labels:
          service: 'home-server-monitor'
          instance: 'main'

    # Performance budgets - alert if exceeded
    metric_relabel_configs:
      # Drop metrics that exceed performance budgets
      - source_labels: [__name__]
        regex: 'home_server_http_request_duration_seconds_bucket'
        action: keep
